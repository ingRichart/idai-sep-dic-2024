<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Hamburguesas</title>
</head>

<body>
    <form id="formulario" action="">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Seleccionar Producto</th>
                    <th colspan="2">Detalles de mi hamburguesa</th>
                    <th>Cantidad y orden</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="opcionesDeHamburguesa">
                        <input type="radio" name="tipoHamburguesa" id="radioHambSencilla" value="hambSencilla">
                        <label for="radioHambSencilla">Hamburguesa Sencilla 35.00 MXN</label>
                        <br>
                        <input type="radio" name="tipoHamburguesa" id="radioHambEspecial" value="hambEspecial">
                        <label for="radioHambEspecial">Hamburguesa Especial 45.00 MXN</label>
                        <br>
                        <input type="radio" name="tipoHamburguesa" id="radioHambDoble" value="hambDoble">
                        <label for="radioHambDoble">Hamburguesa Doble 60.00 MXN</label>
                        <br>
                        <input type="radio" name="tipoHamburguesa" id="radioHambSuprema" value="hambSuprema">
                        <label for="radioHambSuprema">Hamburguesa Suprema 90.00 MXN</label>
                    </td>
                    <td class="opcionesDeHamburguesa">
                        <input type="radio" name="tipoCarne" id="radioCarneEspecial" value="carneEspecial">
                        <label for="radioCarneEspecial">Tradicional Especial</label>
                        <br>
                        <input type="radio" name="tipoCarne" id="radioCarneAngus" value="carneAngus">
                        <label for="radioCarneEspecial">Angus</label>
                        <br>
                        <input type="radio" name="tipoCarne" id="radioCarnePollo" value="carnePollo">
                        <label for="radioCarneEspecial">Pollo</label>
                        <br>
                        <input type="radio" name="tipoCarne" id="radioCarneRoastBeef" value="carnRoastBeef">
                        <label for="radioCarneEspecial">Roast Beef</label>
                        <br>
                    </td>
                    <td>
                        <!-- El name es el nombre de la variable, y el value es el valor que tendra la variable -->
                        <input type="checkbox" name="IngredienteCebolla" id="checkBoxCebolla" value="Cebolla">
                        <label for="checkBoxCebolla">Cebolla</label>
                        <br>
                        <input type="checkbox" name="IngredientTomate" id="checkBoxTomate" value="Tomate">
                        <label for="checkBoxTomate">Tomate</label>
                        <br>
                        <input type="checkbox" name="IngredientQuesoAmarillo" id="checkBoxQuesoAmarillo"
                            value="QuesoAmarillo">
                        <label for="checkBoxQuesoAmarillo">QuesoAmarillo</label>
                        <br>
                        <input type="checkbox" name="IngredientJamon" id="checkBoxJamon" value="Jamon">
                        <label for="checkBoxJamon">Jamon</label>
                        <br>
                        <input type="checkbox" name="IngredientAguacate" id="checkBoxAguacate" value="Aguacate">
                        <label for="checkBoxAguacate">Aguacate</label>
                    </td>
                    <td class="opcionesDeHamburguesa">
                        <input type="checkbox" name="IngredientCebollaMorada" id="checkBoxCebollaMorada"
                            value="CebollaMorada">
                        <label for="checkBoxCebollaMorada">Cebolla Morada</label>
                        <br>
                        <input type="checkbox" name="IngredientQuesoGouda" id="checkBoxQuesoGouda" value="QuesoGouda">
                        <label for="checkBoxQuesoGouda">Queso Gouda</label>
                        <br>
                        <input type="checkbox" name="IngredientPiña" id="checkBoxPiña" value="Piña">
                        <label for="checkBoxPiña">Piña</label>
                        <br>
                        <input type="checkbox" name="IngredientChampiñones" id="checkBoxChampiñones"
                            value="Champiñones">
                        <label for="checkBoxChampiñones">Champiñones</label>
                        <br>
                        <input type="checkbox" name="IngredientPeperoni" id="checkBoxPeperoni" value="Peperoni">
                        <label for="checkBoxPeperoni">Peperoni</label>
                    </td>
                    <td>
                        <label for="inpCantHamburguer">Cantidad:</label>
                        <input type="number" name="cantidadHamburguesas" id="inpCantHamburguer">
                        <br>
                        <br>
                        <label for="inpCliente">Cliente:</label>
                        <input type="text" name="cliente" id="inpCliente">

                        <br>
                        <br>
                        <label for="listEntrega">Entregare en:</label>
                        <select name="tipoEntrega" id="listEntrega">
                            <option value="1">A domicilio</option>
                            <option value="2">Para comer aquí</option>
                            <option value="3">Pick Up Order</option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
<!-- 
        <input type="submit" value="Enviar Datos"> -->
        <button type="submit">Guardar</button>
    </form>
</body>

<script>

    var tabla = document.getElementsByTagName("table");
    var registros = document.getElementsByTagName("tr");
    var inputs = document.getElementsByTagName("input");

    var radio = document.getElementById("radioHambSencilla");

    var radio2 = document.getElementById("radioHambEspecial");


    var classHamburguesa = document.getElementsByClassName("tipoHamburguesa");

    // 1.- Crear el elemento nuevo para mi HTML
    var nuevo = document.createElement("input");

    // 2.- Crear el contenido de mi elemento.
    var contenido = document.createTextNode("Hamburgues Doble Suprema 120 MXN");

    //3. Agregar el contenido al nuevo elemento
    nuevo.appendChild(contenido);

    //4. Agregar la nueva ocpion del elemento a mi HTML
    var opciones = document.getElementsByClassName("opcionesDeHamburguesa");

    opciones[0].appendChild(nuevo);

    /*
     type="radio" name="tipoHamburguesa" id="radioHambSencilla" value="hambSencilla"
    */
    nuevo.setAttribute("type","radio");
    nuevo.setAttribute("value","hambDobleEspecial");
    nuevo.setAttribute("id","radiohambDobleEspecial");
    nuevo.setAttribute("name","tipoHamburguesa");
    
    labelNuevo = document.createElement("label");
    contenidolabel = document.createTextNode("Hamburgues Doble Suprema ");
    labelNuevo.appendChild(contenidolabel);
    opciones[0].appendChild(labelNuevo);


    var f = document.getElementById("formulario");

    //palabra reservada es: function
    // seguido del nombre de nombre de la funcion entre parentesis.
    //los parametros, que en este caso es la variable "e" puede ser opcional
    function calcular(e){
        var total = 0.0;
        if (f.tipoHamburguesa.value == "hambSencilla") {
            total = 49.99;
        }
        else if (f.tipoHamburguesa.value == "hambEspecial") {
            total = 99.99;
        }
        else if (f.tipoHamburguesa.value == "hambDoble") {
            total = 149.99;
        }
        else {
            total = 199.99;
        }
        
        alert("Total a pagar es de: " + total);
    }


    //Se agrega la funcion realizada al formulario con la instruccion addEventListener
    f.addEventListener("submit", calcular);

</script>

</html>
