<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Hamburguesas</title>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th colspan="2">Seleccionar Producto</th>
                <th>Detalles de mi hamburguesa</th>
                <th>Cantidad y orden</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="radio" name="tipoHamburguesa" id="radioHambSencilla" value="hambSencilla">
                    <label for="radioHambSencilla">Hamburguesa Sencilla 35.00 MXN</label>
                    <br>
                    <input type="radio" name="tipoHamburguesa" id="radioHambEspecial" value="hambEspecial">
                    <label for="radioHambEspecial">Hamburguesa Especial 45.00 MXN</label>
                    <br>
                    <input type="radio" name="tipoHamburguesa" id="radioHambDoble" value="hambDoble">
                    <label for="radioHambDoble">Hamburguesa Doble 60.00 MXN</label>
                    <br>
                    <input type="radio" name="tipoHamburguesa" id="radioHambSuprema" value="hambSuprema">
                    <label for="radioHambSuprema">Hamburguesa Suprema 90.00 MXN</label>
                </td>
                <td>
                    <input type="radio" name="tipoCarne" id="radioCarneEspecial" value="carneEspecial">
                    <label for="radioCarneEspecial">Tradicional Especial</label>
                    <br>
                    <input type="radio" name="tipoCarne" id="radioCarneAngus" value="carneAngus">
                    <label for="radioCarneEspecial">Angus</label>
                    <br>
                    <input type="radio" name="tipoCarne" id="radioCarnePollo" value="carnePollo">
                    <label for="radioCarneEspecial">Pollo</label>
                    <br>
                    <input type="radio" name="tipoCarne" id="radioCarneRoastBeef" value="carnRoastBeef">
                    <label for="radioCarneEspecial">Roast Beef</label>
                    <br>
                </td>
                <td>
                    <!-- El name es el nombre de la variable, y el value es el valor que tendra la variable -->
                    <input type="checkbox" name="IngredienteCebolla" id="checkBoxCebolla" value="Cebolla">
                    <label for="checkBoxCebolla">Cebolla</label>
                    <br>
                    <input type="checkbox" name="IngredientTomate" id="checkBoxTomate" value="Tomate">
                    <label for="checkBoxTomate">Tomate</label>
                    <br>
                    <input type="checkbox" name="IngredientQuesoAmarillo" id="checkBoxQuesoAmarillo" value="QuesoAmarillo">
                    <label for="checkBoxQuesoAmarillo">QuesoAmarillo</label>
                    <br>
                    <input type="checkbox" name="IngredientJamon" id="checkBoxJamon" value="Jamon">
                    <label for="checkBoxJamon">Jamon</label>
                    <br>
                    <input type="checkbox" name="IngredientAguacate" id="checkBoxAguacate" value="Aguacate">
                    <label for="checkBoxAguacate">Aguacate</label>
                    <br>
                    <input type="checkbox" name="IngredientCebollaMorada" id="checkBoxCebollaMorada" value="CebollaMorada">
                    <label for="checkBoxCebollaMorada">Cebolla Morada</label>
                    <br>
                    <input type="checkbox" name="IngredientQuesoGouda" id="checkBoxQuesoGouda" value="QuesoGouda">
                    <label for="checkBoxQuesoGouda">Queso Gouda</label>
                    <br>
                    <input type="checkbox" name="IngredientPiña" id="checkBoxPiña" value="Piña">
                    <label for="checkBoxPiña">Piña</label>
                    <br>
                    <input type="checkbox" name="IngredientChampiñones" id="checkBoxChampiñones" value="Champiñones">
                    <label for="checkBoxChampiñones">Champiñones</label>
                    <br>
                    <input type="checkbox" name="IngredientPeperoni" id="checkBoxPeperoni" value="Peperoni">
                    <label for="checkBoxPeperoni">Peperoni</label>
                </td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
