<head>

<body>
    <form id="operacion" action="">

        <input type="number" name="" id="numeroUno">
        <br>
        <input type="number" name="" id="numeroDos">
        <br>
        <button id="boton" type="submit">Sumar los n√∫meros</button>
    </form>

    <script>
        function sumar(n1, n2)
        {
            var resultado;
            resultado = n1 + n2;
            return resultado;
        }
       
        function ejecutar(e) {
            var inputs = document.getElementsByTagName("input");
            var nUno = inputs[0].value ;
            var nDos =  inputs[1].value;
            
            var resultado = sumar(nUno, nDos);
            alert(resultado);
        }

        var boton = document.getElementById("boton");
        boton.addEventListener("click", ejecutar);

    </script>

</body>
